<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接钱包示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>连接钱包示例</h1>
    <button id="connectButton">连接钱包</button>
    <button id="signPermitButton" disabled>签名授权</button>
    <button id="transferTokensButton" disabled>转移代币</button>

    <script>
        const contractAddress = "0x2E9d30761DB97706C536A112B9466433032b28e3"; // 您的合约地址
        const abi = [
            {
                "inputs": [
                    {"internalType": "address","name": "account","type": "address"}
                ],
                "name": "balanceOf",
                "outputs": [
                    {"internalType": "uint256","name": "","type": "uint256"}
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address","name": "owner","type": "address"},
                    {"internalType": "address","name": "spender","type": "address"},
                    {"internalType": "uint256","name": "value","type": "uint256"},
                    {"internalType": "uint256","name": "deadline","type": "uint256"},
                    {"internalType": "uint8","name": "v","type": "uint8"},
                    {"internalType": "bytes32","name": "r","type": "bytes32"},
                    {"internalType": "bytes32","name": "s","type": "bytes32"}
                ],
                "name": "permit",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address","name": "sender","type": "address"},
                    {"internalType": "address","name": "recipient","type": "address"},
                    {"internalType": "uint256","name": "amount","type": "uint256"}
                ],
                "name": "transferFrom",
                "outputs": [
                    {"internalType": "bool","name": "","type": "bool"}
                ],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        let walletAddress = null;

        document.getElementById('connectButton').onclick = async () => {
            if (typeof window.tronLink !== 'undefined') {
                try {
                    const accounts = await window.tronLink.request({ method: 'tron_requestAccounts' });
                    if (accounts.length > 0) {
                        walletAddress = accounts[0];
                        alert('已连接钱包: ' + walletAddress);
                        document.getElementById('signPermitButton').disabled = false;
                        document.getElementById('transferTokensButton').disabled = false;
                    } else {
                        alert('没有找到钱包账户，请确保钱包已登录。');
                    }
                } catch (error) {
                    console.error(error);
                    alert('连接失败，请检查浏览器扩展或重试。错误信息: ' + error.message);
                }
            } else {
                alert('请安装 TronLink 钱包扩展！');
            }
        };

        document.getElementById('signPermitButton').onclick = async () => {
            // 这里添加签名逻辑
            alert('签名授权功能待实现');
        };

        document.getElementById('transferTokensButton').onclick = async () => {
            // 这里添加转移代币逻辑
            alert('代币转移功能待实现');
        };
    </script>
</body>
</html>
