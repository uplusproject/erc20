<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1 id="title">DApp连接示例</h1>
    <button id="connectWalletBtn">连接钱包</button>
    <button id="signPermitBtn" disabled>签名授权</button>
    <button id="transferTokensBtn" disabled>转移代币</button>

    <select id="languageSelect">
        <option value="zh">中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
    </select>

    <p id="status">未连接钱包，请检查浏览器扩展或重试。</p>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        const contractAddress = "0x2E9d30761DB97706C536A112B9466433032b28e3";
        const abi = [
            {
                "inputs": [{"internalType": "address","name": "account","type": "address"}],
                "name": "balanceOf",
                "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address","name": "owner","type": "address"},
                    {"internalType": "address","name": "spender","type": "address"},
                    {"internalType": "uint256","name": "value","type": "uint256"},
                    {"internalType": "uint256","name": "deadline","type": "uint256"},
                    {"internalType": "uint8","name": "v","type": "uint8"},
                    {"internalType": "bytes32","name": "r","type": "bytes32"},
                    {"internalType": "bytes32","name": "s","type": "bytes32"}
                ],
                "name": "permit",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [
                    {"internalType": "address","name": "sender","type": "address"},
                    {"internalType": "address","name": "recipient","type": "address"},
                    {"internalType": "uint256","name": "amount","type": "uint256"}
                ],
                "name": "transferFrom",
                "outputs": [{"internalType": "bool","name": "","type": "bool"}],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        let web3;
        let currentAccount;

        const titleElement = document.getElementById('title');
        const statusElement = document.getElementById('status');

        const connectWalletBtn = document.getElementById('connectWalletBtn');
        const signPermitBtn = document.getElementById('signPermitBtn');
        const transferTokensBtn = document.getElementById('transferTokensBtn');
        const languageSelect = document.getElementById('languageSelect');

        connectWalletBtn.addEventListener('click', connectWallet);
        signPermitBtn.addEventListener('click', signPermit);
        transferTokensBtn.addEventListener('click', transferTokens);
        languageSelect.addEventListener('change', changeLanguage);

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    currentAccount = accounts[0];
                    web3 = new Web3(window.ethereum);
                    statusElement.textContent = '钱包连接成功！当前账户: ' + currentAccount;
                    signPermitBtn.disabled = false;
                    transferTokensBtn.disabled = false;
                } catch (error) {
                    // 输出详细的错误信息
                    if (error.code === 4001) {
                        statusElement.textContent = '请求被拒绝，请重试。';
                    } else if (error.message.includes('already pending')) {
                        statusElement.textContent = '连接请求已经在进行中，请稍等。';
                    } else {
                        statusElement.textContent = '连接失败，请检查浏览器扩展或重试。';
                    }
                }
            } else {
                statusElement.textContent = '请安装 MetaMask 扩展。';
            }
        }

        async function signPermit() {
            // 签名逻辑
            // 这里需要添加具体的签名代码
            console.log('签名授权');
            statusElement.textContent = '签名成功！';
        }

        async function transferTokens() {
            // 转移代币逻辑
            // 这里需要添加具体的转移代码
            console.log('转移代币');
            statusElement.textContent = '代币转移成功！';
        }

        function changeLanguage() {
            const language = languageSelect.value;
            switch (language) {
                case 'zh':
                    titleElement.textContent = 'DApp连接示例';
                    statusElement.textContent = '未连接钱包，请检查浏览器扩展或重试。';
                    signPermitBtn.textContent = '签名授权';
                    transferTokensBtn.textContent = '转移代币';
                    break;
                case 'en':
                    titleElement.textContent = 'DApp Connection Example';
                    statusElement.textContent = 'Not connected. Please check your browser extension or try again.';
                    signPermitBtn.textContent = 'Sign Permit';
                    transferTokensBtn.textContent = 'Transfer Tokens';
                    break;
                case 'ja':
                    titleElement.textContent = 'DApp接続例';
                    statusElement.textContent = '未接続。ブラウザ拡張機能を確認するか、再試行してください。';
                    signPermitBtn.textContent = '署名許可';
                    transferTokensBtn.textContent = 'トークンを転送する';
                    break;
                case 'ko':
                    titleElement.textContent = 'DApp 연결 예';
                    statusElement.textContent = '연결되지 않았습니다. 브라우저 확장을 확인하거나 다시 시도하십시오.';
                    signPermitBtn.textContent = '서명 허용';
                    transferTokensBtn.textContent = '토큰 전송';
                    break;
            }
        }
    </script>
</body>
</html>
